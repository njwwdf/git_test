<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
</head>
<body>
    <h1>Hello World!</h1>
    <p>This is just a little paragraph.</p>
    <p>This is a smaller one.</p>
    <p><strong>A bolder one.</strong></p>
    <p>Say it with some <em>emphasis!</em></p>
    <!-- Some things need to be kept between us. -->
    <p>This is an unordered list.</p>
    <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item XXX</li>
    </ul>
    <p>This is an ordered list.</p>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
</body>
</html>
